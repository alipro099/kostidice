
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кости</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #2c3e50);
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      touch-action: manipulation;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ccc;
    }
    #dice-container {
      display: flex;
      gap: 40px;
    }
    .dice {
      font-size: 90px;
      transition: transform 0.2s;
    }
    .dice:active {
      transform: scale(0.95);
    }
    footer {
      position: absolute;
      bottom: 12px;
      font-size: 12px;
      color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body onclick="rollDice()">
  <h1>Нажми, чтобы бросить кости</h1>
  <div id="dice-container">
    <div class="dice" id="dice1">⚀</div>
    <div class="dice" id="dice2">⚀</div>
  </div>
  <footer>Kostibot Dice</footer>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const diceFaces = ['⚀','⚁','⚂','⚃','⚄','⚅'];
    function rollDice() {
      const d1 = Math.floor(Math.random() * 6);
      const d2 = Math.floor(Math.random() * 6);
      document.getElementById('dice1').textContent = diceFaces[d1];
      document.getElementById('dice2').textContent = diceFaces[d2];
    }
  </script>
</body>
</html>

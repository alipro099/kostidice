
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Бросай кости</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      touch-action: manipulation;
    }

    #dice-container {
      display: flex;
      gap: 6vw;
    }

    .dice {
      width: 35vw;
      height: 35vw;
      max-width: 160px;
      max-height: 160px;
      background: #fff;
      border-radius: 5vw;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6), inset -3px -3px 8px rgba(255,255,255,0.5);
      transition: 0.15s ease-in-out;
    }

    .dice:active {
      transform: scale(0.97);
    }

    .pip {
      width: 5vw;
      height: 5vw;
      max-width: 20px;
      max-height: 20px;
      background: #111;
      border-radius: 50%;
      margin: 1vw;
    }

    h1 {
      position: absolute;
      top: 3vh;
      font-size: 5vw;
      color: #ffffffcc;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 2vh;
      font-size: 3vw;
      color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body onclick="rollDice()">
  <h1>Тапни, чтобы бросить кости</h1>
  <div id="dice-container">
    <div class="dice" id="dice1"></div>
    <div class="dice" id="dice2"></div>
  </div>
  <footer>Kostibot Dice • v3</footer>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const pipPatterns = {
      1: [4],
      2: [0, 8],
      3: [0, 4, 8],
      4: [0, 2, 6, 8],
      5: [0, 2, 4, 6, 8],
      6: [0, 2, 3, 5, 6, 8]
    };

    function createPips(value, container) {
      container.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.style.width = "33.3%";
        cell.style.height = "33.3%";
        if (pipPatterns[value].includes(i)) {
          const pip = document.createElement('div');
          pip.className = 'pip';
          cell.appendChild(pip);
        }
        container.appendChild(cell);
      }
    }

    function rollDice() {
      const val1 = Math.floor(Math.random() * 6) + 1;
      const val2 = Math.floor(Math.random() * 6) + 1;
      createPips(val1, document.getElementById('dice1'));
      createPips(val2, document.getElementById('dice2'));
    }

    rollDice();
  </script>
</body>
</html>
